    <!-- Script TIMELINE -->

    <script>
        $(function () {
            $("#slider-range").slider({
                range: true,
                min: 0,
                max: 2019,
                values: [0, 2019],
                slide: function (event, ui) {
                    $("#añoinicio").val(ui.values[0]);
                    $("#añofin").val(+ ui.values[1]);
                }
            });
            $("#añoinicio").val($("#slider-range").slider("values", 0));
            $("#añofin").val($("#slider-range").slider("values", 1));
        });
    </script>


    <!-- Script MAS RESULTADOS -->
    <script>
        var mipagina = 1;
        micontenido(mipagina);
        $('#loadmorebtn').click(function (e) {
            mipagina++;
            micontenido(mipagina);
            return false;
        })
        function micontenido(mipagina) {
            $('.ani_image').show()
            $.post('data.php', { page: mipagina }, function (data) {
                if (data.trim().length == 0) {
                    $('#loadmorebtn').text("No hay mas resultados").prop("disabled", true)
                }
                $('.results').append(data)
                $("html, body").animate({ scrollTop: $("#loadmorebtn").offset().top / 1.7 }, 800)
                $('.ani_image').hide()
            })
            return false;
        }
    </script>
